<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="style.css">
  <title>animated clock</title>
</head>
<body>
  <canvas id="canvas" width="500px" height="500px"></canvas>
  <div class="card">
    <h3>clock style</h3>
    <form >
      <div>
        <label for="face-color">face color</label>
        <input type="color" value="#ffffff" id="face-color">
      </div>
       <div>
        <label for="border-color">border color</label>
        <input type="color" value="#850000" id="border-color">
      </div>
       <div>
        <label for="number-color">number line color</label>
        <input type="color" value="#850000" id="number-color">
      </div>
       <div>
        <label for="hands-color">large hands color</label>
        <input type="color" value="#850000" id="hands-color">
      </div>
       <div>
        <label for="seconds-color">seconds color</label>
        <input type="color" value="#ff5f2" id="seconds-color">
      </div>
      <div>
        <button class="button">
          save as image
        </button>
      </div>
    </form>

  </div>
  
  <script src="index.js"></script>
</body>
</html>
